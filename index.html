<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <article class="card center">
      <img class="card__img" src="assets/images/illustration-article.svg" alt="illustration article">
      <div class="card__main">
        <div class="card__tag">
          <span>Learning</span>
        </div>
        <div class="card__details">Published 21 Dec 2023</div>
        <h2 class="card__title">HTML & CSS foundations</h2>
        <div class="card__description">
          <p>
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
      </div>
      <div class="card__footer">
        <img src="assets/images/image-avatar.webp" alt="avatar">
        <span>Greg Hooper</span>
      </div>
    </article>
  </main>
</body>

</html>
